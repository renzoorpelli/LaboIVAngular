<form (ngSubmit) = "login()">
  <div class="container">
    <div class="mb-3">
      <label for="txtMail" class="form-label">Mail:</label>
      <input type="mail" id="txtMail" class="form-control" placeholder="Ingrese su Mail" [(ngModel)] = "mail" [ngModelOptions]="{standalone: true}">
      <small class="text-danger"></small>
    </div>
    <div class="mb-3">
      <label for="txtMail" class="form-label">Contraseña:</label>
      <input type="password" id="txtPassword" class="form-control" placeholder="Ingrese su Contraseña" [(ngModel)] = "password" [ngModelOptions]="{standalone: true}">
      <small class="text-danger"></small>
    </div>
    <div class="mb-3">
      <button class="btn btn-primary">Ingresar</button>
      <button class="btn btn-danger" routerLink="/">Volver</button>
    </div>
  </div>
</form>
